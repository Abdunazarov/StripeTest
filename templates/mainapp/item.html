{% extends 'base.html' %}
{% block title %}{{item.name}}{% endblock %}

{% block body %}

<center><br><br>
    <div class="col-md-8">
        <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">{{item.description}}</p>

            <form action="{% url 'buy' item.pk %}" method="GET">{% csrf_token %}
            <button id="checkoutButton" type="submit" class="btn btn-success">Buy</button>
            </form>
        </div>    
    </div>
</center>

{% endblock %}
